version: '3.8'

services:
  # =====================================================
  # TimescaleDB (PostgreSQL + Time-Series Extension)
  # =====================================================
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: fleet-timescaledb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: fleetdb
      POSTGRES_USER: fleetuser
      POSTGRES_PASSWORD: fleetpass123
      POSTGRES_INITDB_ARGS: "-c shared_preload_libraries=timescaledb"
    volumes:
      - timescale-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleetuser -d fleetdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - fleet-network

  # =====================================================
  # EMQX (MQTT Broker)
  # =====================================================
  emqx:
    image: emqx/emqx:5.3.0
    container_name: fleet-emqx
    ports:
      - "1883:1883"        # MQTT
      - "8883:8883"        # MQTT/SSL
      - "8083:8083"        # WebSocket
      - "8084:8084"        # WebSocket/SSL
      - "18083:18083"      # Dashboard
    environment:
      - EMQX_NAME=emqx
      - EMQX_HOST=localhost
      - EMQX_DASHBOARD__DEFAULT_USERNAME=admin
      - EMQX_DASHBOARD__DEFAULT_PASSWORD=public
      - EMQX_LOADED_PLUGINS="emqx_recon,emqx_retainer,emqx_management,emqx_dashboard"
    volumes:
      - emqx-data:/opt/emqx/data
      - emqx-log:/opt/emqx/log
    healthcheck:
      test: ["CMD", "emqx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - fleet-network

  # =====================================================
  # Redis (Saga State & Caching)
  # =====================================================
  redis:
    image: redis:7-alpine
    container_name: fleet-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - fleet-network

  # =====================================================
  # Prometheus (Metrics Collection)
  # =====================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: fleet-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - fleet-network

  # =====================================================
  # Grafana (Metrics Visualization)
  # =====================================================
  grafana:
    image: grafana/grafana:latest
    container_name: fleet-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - fleet-network

  # =====================================================
  # pgAdmin (Database Management - Optional)
  # =====================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fleet-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fleet.local
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - timescaledb
    restart: unless-stopped
    networks:
      - fleet-network

# =====================================================
# Networks
# =====================================================
networks:
  fleet-network:
    driver: bridge

# =====================================================
# Volumes
# =====================================================
volumes:
  timescale-data:
    driver: local
  emqx-data:
    driver: local
  emqx-log:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  pgadmin-data:
    driver: local
